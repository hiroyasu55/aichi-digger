{% extends "layout.html" %}

{% block header_append %}
{% endblock %}

{% include "header.html" %}

{% block content %}
<div class="container body-content py-3">
  <h3>愛知県COVID-12集計 : 発表日別</h3>

  <div class="row mt-4 mb-2">
    <div class="col-sm-8 col">
      <table id="releaseDateCount" class="table table-sm table-bordered ml-4">
        <thead>
          <tr class="table-info">
            <th scope="col" style="width: 20%;">発表日</th>
            <th scope="col" style="width: 30%;">陽性件数</th>
          </tr>
        </thead>
        <tbody>
          {% for result in results %}
          <tr>
            <td>{{ result.release_date }}</td>
            <td class="text-right">{{ result.count }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <div class="row mt-6">
    <div class="col">
      <ul>
        <li>
          <a href="/persons">愛知県COVID-12リスト</a>
        </li>
        <li>
          <a href="/contact">お問い合わせ</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<script type="module">

</script>
{% endblock %}
